<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Vendeur - StockPro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <style>
    :root {
      --primary: #c8102e;
      --primary-dark: #a00d24;
      --dark: #1a1a1a;
      --light: #f8f9fa;
      --white: #ffffff;
      --border: #e0e0e0;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light ); color: var(--dark); display: flex; min-height: 100vh; }

    /* Sidebar */
    .sidebar { width: 260px; background: var(--dark); color: white; padding: 30px 20px; position: fixed; height: 100%; }
    .sidebar .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); text-decoration: none; display: block; margin-bottom: 40px; }
    .nav-links { list-style: none; }
    .nav-links li { margin-bottom: 15px; }
    .nav-links a { color: #ccc; text-decoration: none; display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; transition: 0.3s; }
    .nav-links a:hover, .nav-links a.active { background: var(--primary); color: white; }

    /* Main Content */
    .main-content { flex: 1; margin-left: 260px; padding: 40px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .btn-add { background: var(--primary); color: white; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-weight: 600; transition: 0.3s; }
    .btn-add:hover { background: var(--primary-dark); }

    /* Stats Cards */
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
    .stat-card { background: var(--white); padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .stat-card h3 { font-size: 0.9rem; color: #666; margin-bottom: 10px; }
    .stat-card .value { font-size: 1.8rem; font-weight: 700; color: var(--primary); }

    /* Product Table */
    .table-container { background: var(--white); border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 15px; border-bottom: 2px solid var(--light); color: #666; }
    td { padding: 15px; border-bottom: 1px solid var(--light); vertical-align: middle; }
    .product-cell { display: flex; align-items: center; gap: 12px; }
    .product-cell img { width: 45px; height: 45px; border-radius: 6px; object-fit: cover; }
    .status { padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
    .status.active { background: #e6f4ea; color: #1e7e34; }
    .action-btns { display: flex; gap: 10px; }
    .action-btns button { border: none; background: none; cursor: pointer; color: #666; font-size: 1.1rem; }
    .action-btns button:hover { color: var(--primary); }

    @media (max-width: 768px) {
      .sidebar { width: 70px; padding: 20px 10px; }
      .sidebar span { display: none; }
      .main-content { margin-left: 70px; }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <a href="#" class="logo">StockPro</a>
    <ul class="nav-links">
      <li><a href="#" class="active"><i class="fas fa-chart-line"></i> <span>Tableau de bord</span></a></li>
      <li><a href="#"><i class="fas fa-box"></i> <span>Mes Produits</span></a></li>
      <li><a href="#"><i class="fas fa-shopping-cart"></i> <span>Commandes</span></a></li>
      <li><a href="#"><i class="fas fa-cog"></i> <span>Paramètres</span></a></li>
    </ul>
  </aside>

  <main class="main-content">
    <div class="header">
      <h1>Bonjour, Vendeur !</h1>
      <a href="ajouter-produit.html" class="btn-add"><i class="fas fa-plus"></i> Ajouter un produit</a>
    </div>

    <div class="stats-grid">
      <div class="stat-card"><h3>Ventes totales</h3><div class="value">1 250 000 Ar</div></div>
      <div class="stat-card"><h3>Produits actifs</h3><div class="value">12</div></div>
      <div class="stat-card"><h3>Commandes</h3><div class="value">8</div></div>
    </div>

    <div class="table-container">
      <h2>Mes Articles Récents</h2>
      <table>
        <thead>
          <tr>
            <th>Produit</th>
            <th>Prix</th>
            <th>Stock</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="product-cell">
                <img src="https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?w=500" alt="">
                <span>Chemise Classique</span>
              </div>
            </td>
            <td>68 000 Ar</td>
            <td>5</td>
            <td><span class="status active">En ligne</span></td>
            <td class="action-btns">
              <button title="Modifier"><i class="fas fa-edit"></i></button>
              <button title="Supprimer"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
